<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <div class="content">
        <h2> Danh sach sinh vien</h2>
        <table border="1" cellSpacing="0" cellPadding="0" width="100%">
            <thead>
                <tr>
                    <th> MSV</th>
                    <th> Ho ten</th>
                    <th> Phone</th>
                    <th> Email</th>
                    <th> address</th>
                </tr>
            </thead>
            <tbody id="result"></tbody>
        </table>
    </div>
    <script>
        const dataStudent = [
            {
                id: 1,
                name: 'Teo',
                phone: '423424',
                email: 'teo@gmail.com',
                address: 'Ha Noi'
            },
            {
                id: 2,
                name: 'Ty',
                phone: '4234774',
                email: 'ty@gmail.com',
                address: 'Ha Nam'
            },
            {
                id: 3,
                name: 'Hoi',
                phone: '42342994',
                email: 'hoi@gmail.com',
                address: 'Hai Duong'
            }
        ];
        const contentHtml = dataStudent.map((item, index) => (`
            <tr key=${index}>
                <td>${item.id}</td>
                <td>${item.name}</td>
                <td>${item.phone}</td>
                <td>${item.email}</td>
                <td>${item.address}</td>
            </tr>
        `)).join('');
        document.getElementById('result').innerHTML = contentHtml;
    </script>
</body>
</html>
